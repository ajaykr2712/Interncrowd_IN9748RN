<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Crowd Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content {
      text-align: center;
    }
    .main-heading {
      font-size: 2rem;
    }
    .form-container {
      margin-top: 20px;
    }
    .form-heading {
      font-size: 1.5rem;
    }
    form {
      display: inline-block;
      text-align: left;
      margin-bottom: 20px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 8px;
      width: 200px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="main-heading">&#x1F680; Intern Crowd &#x1F680;</h1>
      <div class="form-container">
        <h2 class="form-heading">Login</h2>
        <form action="/login" method="POST">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="login-username" required><br><br>
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password" required><br><br>
          <input type="submit" value="Login">
        </form>

        <h2 class="form-heading">Sign Up</h2>
        <form action="/signup" method="POST">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="signup-username" required><br><br>
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="signup-password" required><br><br>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required><br><br>
          <input type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
